<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
  
  
  body {
    font-family: "Helvetica Light", sans-serif;
    font-size: 16px;
    padding: 12px;
    font-variant: small-caps;
}
h1{
  font-size: 3em;
  font-weight: 700;
  color: #777878;
  font-variant: small-caps;
}

.states {
    stroke: #B1B1B1;
    stroke-width:1px;
}
.states:hover{
  opacity: .8;
}

.d3-tip {
  line-height: 1;
  padding: 12px;
  background: #888888;
  color: #fff;
  border-radius: 4px;
}

</style>
<body>
  
    <div id="vis"></div>

<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>

var width = 494;
var height = 384;

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-5, 0])
  .html(function(d) {
    var dataRow = countryById.get(d.properties.name);
       if (dataRow) {
           console.log(dataRow);
           return dataRow.states + ": " + dataRow.respondents;
       } else {
           console.log("no dataRow", d);
           return d.properties.name + ": No data.";
       }
  })


var svg = d3.select('#vis').append('svg')
    .attr('width', width)
    .attr('height', height);

svg.call(tip);

var projection = d3.geo.albersUsa()
    .scale(494) // mess with this if you want
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var colorScale = d3.scale.linear().range(["#FFFFFF", "#96272d"]).interpolate(d3.interpolateLab);

var countryById = d3.map();
  
queue()
    .defer(d3.json, "USA.json")
    .defer(d3.csv, "responses.csv", typeAndSet) // process
    .await(loaded);

function typeAndSet(d) {
    d.respondents = +d.respondents;
    countryById.set(d.states, d);
    return d;
}

function getColor(d) {
    var dataRow = countryById.get(d.properties.name);
    if (dataRow) {
        console.log(dataRow);
        return colorScale(dataRow.respondents);
    } else {
        console.log("no dataRow", d);
        return "#ccc";
    }
}


function loaded(error, usa, respondents) {

    console.log(usa);
    console.log(respondents);

    colorScale.domain(d3.extent(respondents, function(d) {return d.respondents;}));

    var states = topojson.feature(usa, usa.objects.units).features;

    svg.selectAll('path.states')
        .data(states)
        .enter()
        .append('path')
        .attr('class', 'states')
        .attr('d', path)
        .on('mouseover', tip.show)
        .on('mouseout', tip.hide)
        .attr('fill', function(d,i) {
            console.log(d.properties.name);
            return getColor(d);
        })
        .append("title");

}

</script>
</body>
</html>
